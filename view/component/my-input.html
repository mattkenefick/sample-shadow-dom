<style>
    label {
        border: 2px solid rgba(0, 0, 0, 0.25);
        border-radius: 8px;
        display: block;
        margin: 1rem 0;
        padding: 1rem;
    }

    h3 {
        font-size: 0.875rem;

        outline: none;
        padding: 0.5rem 1.0rem;
        transition: border 0.25s ease-in-out;

    input[type=text]:hover,
    input[type=text]:focus {
